type: object

properties:
  id:
    type: string
    format: uuid
    readOnly: true
    example: 892071a0-bb95-49bc-8021-3afd67a210bf
    description: A unique ID that can be used to identify and reference a CDN
      endpoint.

  origin:
    type: string
    format: hostname
    example: static-images.nyc3.digitaloceanspaces.com
    description: The fully qualified domain name (FQDN) for the origin server
      which provides the content for the CDN. This is currently restricted
      to a Space.

  endpoint:
    type: string
    format: hostname
    readOnly: true
    example: static-images.nyc3.cdn.digitaloceanspaces.com
    description: The fully qualified domain name (FQDN) from which the
      CDN-backed content is served.

  ttl:
    type: integer
    example: 3600
    enum:
    - 60
    - 600
    - 3600
    - 86400
    - 604800
    default: 3600
    description: The amount of time the content is cached by the CDN's edge
      servers in seconds. TTL must be one of 60, 600, 3600, 86400, or 604800.
      Defaults to 3600 (one hour) when excluded.

  certificate_id:
    type: string
    format: uuid
    example: 892071a0-bb95-49bc-8021-3afd67a210bf
    description: The ID of a DigitalOcean managed TLS certificate used for SSL
      when a custom subdomain is provided.

  custom_domain:
    type: string
    format: hostname
    example: static.example.com
    description: The fully qualified domain name (FQDN) of the custom subdomain
      used with the CDN endpoint.

  created_at:
    type: string
    format: date-time
    readOnly: true
    example: '2018-03-21T16:02:37Z'
    description: A time value given in ISO8601 combined date and time format
      that represents when the CDN endpoint was created.

required:
- origin
